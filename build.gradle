plugins {
    id 'java'
}

group 'ru.yandex'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.2'


    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
   compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'


 //   testCompile group: 'junit', name: 'junit', version: '4.12'
  //  implementation 'org.testng:testng:6.9.6'
    // implementation 'org.junit.jupiter:junit-jupiter-engine', name: 'junit-jupiter-engine', version: '5.3.2'
 //   implementation 'org.testng:testng:6.9.6'
}
